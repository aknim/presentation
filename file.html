<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Webinar App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        #presentation-area {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            background-color: white;
            border: 2px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        #nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        #nav-buttons button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #nav-buttons button:hover{
            background-color: #218838;
        }

        .draggable-text {
            position: absolute;
            padding: 0;
            margin: 0;
            background-color: transparent;
            border: none;
            font-size: 16px;
            cursor: move;
            white-space: nowrap;
        }

        .draggable-text:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <buton id="add-text">Add Text</buton>
        <button id="add-image">Add Image</button>
        <input type="color" id="color-picker" title="Choose text color">
        <select id="font-picker">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>
        <input type="number" id="font-size" placeholder="Font size" min="10" max="100">
    </div>

    <div id="presentation-area"></div>

    <div id="nav-buttons">
        <button id="prev-slide">Previous</button>
        <button id="next-slide">Next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
